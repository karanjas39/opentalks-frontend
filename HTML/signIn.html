<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opentalks - Connect and Engage</title>
    <link
      rel="shortcut icon"
      href=".././CSS/IMAGES/microphone.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".././CSS/signIn.css" />
    <!-- Loading styles -->
    <link rel="stylesheet" href=".././CSS/loading.css" />
  </head>
  <body>
    <div class="blur hide-loader"></div>
    <img
      src=".././CSS/IMAGES/loading.svg"
      class="loading hide-loader"
      alt="loading-svg"
    />
    <nav>
      <a class="website-name" href=".././index.html">OpentalksüéôÔ∏è</a>
      <div class="links">
        <a href=".././index.html">Home</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>
    <div class="cont">
      <div class="form sign-in">
        <h2>Welcome to Opentalks User Panel</h2>
        <br />
        <label>
          <span>Registration Number</span>
          <input type="number" min="0" class="login_registration_number" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" class="login_password" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <p class="sign-in-message hide">Hello</p>
        <button type="button" class="submit sign-in-btn">Sign In</button>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h3>Don't have a user account? Please Sign up!</h3>
          </div>
          <div class="img__text m--in">
            <h3>If you already has a user account, just sign in.</h3>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Create User Account</h2>
          <label>
            <span>Name</span>
            <input type="text" class="form-name" />
          </label>
          <label>
            <span>Registration Number</span>
            <input type="number" min="0" class="form-regis-no" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" class="form-email" />
          </label>
          <label>
            <select class="modern-dropdown">
              <option value="" selected>Select Department</option>
              <option value="6537e1b3143e291932fbc48e">
                Computer Science Engineering
              </option>
              <option value="6493d59af853ab9a02a9860e">
                Electrical Engineering
              </option>
              <option value="6493d5a1f853ab9a02a98611">
                Civil Engineering
              </option>
              <option value="6493d5b7f853ab9a02a98617">
                Electronics Engineering
              </option>
              <option value="6493d5adf853ab9a02a98614">
                Mechanical Engineering
              </option>
            </select>
          </label>
          <label>
            <span>Password</span>
            <input type="password" class="form-pass-1" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" class="form-pass-2" />
          </label>
          <p class="sign-up-message hide">Hello</p>
          <button type="button" class="submit sign-up-btn">Sign Up</button>
        </div>
      </div>
    </div>
    <script src=".././JS/signIn.js"></script>
  </body>
</html>
